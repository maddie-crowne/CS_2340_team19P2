{% load static %}

<script src='{% static 'js/logout.js' %}'></script>

<h1>Select Wrapped Timeframe</h1>
<div class="account-logout">
    <a href="{% url 'wrapped:account' %}">My Account</a>
    <button id="logout-button" onclick="logout()">Logout</button>
</div>
<div class="account-info">
    <a href="{% url 'wrapped:account' %}"></a>
</div>

<form method="GET" action="{% url 'wrapped:wrapped' %}">
    <label for="time_range">Select Time Range:</label>
    <select id="time_range" name="time_range">
        <option value="short_term" {% if selected_time_range == 'short_term' %}selected{% endif %}>Short (Last Month)</option>
        <option value="medium_term" {% if selected_time_range == 'medium_term' %}selected{% endif %}>Medium (Last 6 Months)</option>
        <option value="long_term" {% if selected_time_range == 'long_term' %}selected{% endif %}>Long (Last Year)</option>
    </select>
    <button type="submit">Submit</button>
</form>
