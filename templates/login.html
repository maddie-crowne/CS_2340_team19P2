<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWrapped - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth/login.css' %}">
</head>
<style>
    body {
    font-family: Inter, sans-serif; /* Apply font globally */
    background-color: #f9f9f9; /* Optional: Set a background color */
    color: black; /* Optional: Set default text color */
    display: flex; /* Center content */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    height: 100vh; /* Full height */
    margin: 0; /* Remove default margin */
}

.GetYourWrapped {
    font-size: 96px;
    font-family: Inter, sans-serif;
    align-items: center;
    font-weight: 500;
    line-height: 144px;
    word-wrap: break-word;
}

.email-input, .password-input {
    text-align: center;
    margin-top: 20px; /* Space between inputs */
    background: #5f5e5e; /* Gray background */
    width: 400px; /* Set width */
    height: 50px; /* Set height */
    border-radius: 30.4px; /* Round edges */
}

.email-input input, .password-input input {
    width: 100%; /* Full width of the container */
    height: 100%; /* Full height of the container */
    background: #5f5e5e; /* Set background to match the parent */
    color: white; /* Change text color for contrast */
    border: none; /* Remove default border */
    border-radius: 30.4px; /* Round edges to match container */
    padding: 0 10px; /* Padding for input text */
    font-size: 16px; /* Adjust font size */
    outline: none; /* Remove outline on focus */
}

.sign-in-button {
    width: 400px; /* Set width */
    height: 50px; /* Set height */
    background: #0D99FF; /* Background color */
    color: white; /* Text color */
    display: flex; /* Center text */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
    border-radius: 32.4px 32.4px 32.4px 32.4px; /* Round edges */
    opacity: 1; /* Set opacity to fully visible */
    margin-top: 20px; /* Space above the button */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 24px; /* Adjust font size */
    align-items: center;
}

.register-button {
    width: 400px; /* Set width */
    height: 27px; /* Set height */
    background: #BDE3FF; /* Background color */
    color: black; /* Text color */
    display: flex; /* Center text */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
    border-radius: 10.8px 10.8px 10.8px 10.8px; /* Round edges */
    opacity: 1; /* Set opacity to fully visible */
    margin-top: 10px; /* Space above the registration message */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 14px; /* Adjust font size */
    text-align: center; /* Center text alignment */
    text-decoration: none;
}

</style>
<body>
<div class="GetYourWrapped">
    <b>Get your wrapped.</b>
</div>
<!-- Login Panel -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Updated form to work with Django -->
    <form method="POST" action="{% url 'auth:user_login' %}">
        {% csrf_token %}
        <!-- Username or Email Input -->
        <div class="email-input">
            <input type="text" id="username" name="username" placeholder="Enter your email address or username" required>
        </div>

        <!-- Password Input -->
        <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Sign-In Button -->
        <button type="submit" class="sign-in-button">Sign In</button>
    </form>

    <!-- Register Link -->
    <a href="{% url 'auth:register' %}" class="register-button">Donâ€™t have an account? Register here!</a>

</body>
</html>
