<!DOCTYPE html>
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
          lang="{% get_current_language as language_code %}">
    <title>{% trans "Login" %}</title>
    {% load static %}
    <title>{% trans "Login" %}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'webflow.css' %}">
    <link rel="stylesheet" href="{% static 'spotify-wrapped-site.webflow.css' %}">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({google: {families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]}});</script>
    <script type="text/javascript">!function (o, c) {
        var n = c.documentElement, t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);</script>
    <link href="../wrapped/static/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../wrapped/static/webclip.png" rel="apple-touch-icon">
</head>
<body class="body">
<div class="frame-6">
    <div class="text-block">[ Wrapped ]</div>
</div>

<div class="text-block-2">{% trans "Get your Spotify Wrapped." %}</div>
<div class="frame-7">
    <div class="frame-5 div-block">
        <div class="form-block w-form">
            <form method="POST" action="{% url 'auth:user_login' %}">
                {% csrf_token %}
                <!-- Username or Email Input -->
                <div class="email-input">
                    <label for="Email-Address">{% trans "Email Address" %}</label>
                    <input class="text-field w-input" maxlength="256" data-name="Email Address" type="text"
                           id="username" name="username" placeholder="Enter your email address or username" required>
                </div>
                <!-- Password Input -->
                <div class="password-input">
                    <label for="Password">{% trans "Password" %}</label>
                    <input class="text-field-2 w-input" maxlength="256" data-name="Password" type="password"
                           id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- Sign-In Button -->
                <button type="submit" data-wait="Please wait..." class="submit-button w-button">{% trans "Sign In" %}</button>
                <div class="register-button"><a href="{% url 'auth:register' %}">{% trans "Donâ€™t have an account? Register here!" %}</a></div>
            </form>

            <!-- JavaScript for handling errors -->
            {% if messages %}
                <script type="text/javascript">
                    {% for message in messages %}
                    alert("{{ message }}");  // Show the error popup
                    {% endfor %}
                </script>
            {% endif %}
        </div>
    </div>
</div>
<!-- Register Link -->
<section class="frame-8"></section>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6712d11bb706520d5af146c9"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="dummyFrontend/loginPage/js/webflow.js" type="text/javascript"></script>
</body>
</html>
