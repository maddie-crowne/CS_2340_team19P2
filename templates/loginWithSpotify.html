<style>

    /* Ensure video takes full screen */
    #myVideo {
        position: absolute;
        top: 0;

        z-index: -1;

        z-index: 1;
        text-align: center;
        width: 100%;
        font-size: 48px;
        font-weight: bold;
        color: white;
    }

    /* Ensuring the 'Link to Spotify' content is also centered */

        position: relative;
        z-index: 2;
        text-align: center;
        width: 100%;
        padding: 20px;
    }

    @media (min-width: 1024px) {

        .frame-6 {
            top: 40px; /* Adjust top position for desktop */

        }
    }
