<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <style>
        .spotify-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login with Spotify</h1>
    
    {% if login_type == 'single' %}
        <div>
            <button type="button" onclick="window.location.href='{% url 'spotify_login' %}'" class="spotify-button">Log in with Spotify (Single)</button>
        </div>
    {% elif login_type == 'duo' %}
        <div>
            <button type="button" onclick="window.location.href='{% url 'spotify_login_duo' %}'" class="spotify-button">Log in with Spotify (Duo)</button>
        </div>
    {% endif %}
</body>
</html>
